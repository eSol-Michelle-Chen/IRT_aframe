<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
  <script src="https://rawgit.com/chenzlabs/aframe-ar/827e9db/dist/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <head>
    <title>HTML Test File</title>
  </head>
  <h1>Lubrication System</h1>
  <body style="margin: 0px; overflow: hidden">
    <a-scene>
      <a-marker preset="hiro">
        <a-entity nozzle position="3 0 0" rotation="0 270 -100">
          <a-cylinder
            position="0 -1.15 0"
            radius="0.5"
            height="3"
            color="#FFC65D"
            material="src: ./images/texture.png; color: #E5E4E2; repeat: 1 1"
          ></a-cylinder>
          <a-cylinder
            position="0 0.5 0"
            radius="0.5"
            height="0.3"
            color="#D3D3D3"
            material="src: ./images/steel.png;color:#D3D3D3; repeat: 4 1.25"
          ></a-cylinder>
          <a-cone
            position="0 1.15 0"
            radius-bottom="0.5"
            radius-top="0.1"
            height="1"
            color="#C0C0C0"
            material="src: ./images/woody.png; color: #E5E4E2; repeat: 3.5 20"
          ></a-cone>
          <a-entity
            position="0 1.5 0"
            maxAge="0.1"
            scale="-0.5 1 0"
            rotation="10 0 0"
            animation="property: position; to: 6 20 1; dur: 1500; easing: linear; loop: true; delay: 5"
            particle-system=" texture: https://cdn.rawgit.com/IdeaSpaceVR/aframe-particle-system-component/master/dist/images/smokeparticle.png; color: #FFC65D,#FFC65D; maxAge: 0.5; positionSpread: 0.5 0 0; rotationAngle: 0; accelerationValue: 0 10 0;  accelerationSpread: 0 0 10; velocityValue: -10 15 0; velocitySpread: 20 7.5 10; particleCount: 225; duration: 0;"
          >
          </a-entity>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
